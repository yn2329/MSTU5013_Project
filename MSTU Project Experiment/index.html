<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="css/project.css"
          type="text/css"
          rel="stylesheet">
  </head>


  <body>
    <!---topnav--->
    <div style="padding-left: 16px;">
      <div class="topnav">
        <span id="about"
              href="#about"
              onclick="www.baidu.com">About</span>
        <img id="logo"
             src="https://farm2.staticflickr.com/1764/42634648485_c1da594426.jpg"
             alt="logo">
        <span id="playground"
              href="#playground">Playground</span>
      </div>
    </div>

    <!---sidenav--->
    <div class="sidenav">
      <img id="museum_icon"
           src="https://farm2.staticflickr.com/1824/43503407302_0d3112e3da_o.png"
           width="55"
           alt="museum">
      <img id="theme_icon"
           src="https://farm1.staticflickr.com/842/28663206727_f7ac3f1b1b_o.png"
           width="60"
           alt="themes">
      <img id="educator_icon"
           src="https://farm1.staticflickr.com/835/42833054534_1a3b55b9f9_o.png"
           width="55"
           height="75"
           alt="educator">

      <input id="inputsearch"
             class="form-control mr-sm-2"
             type="search"
             placeholder="Search"
             aria-label="Search">
      <button id="searchbutton"
              class="btn btn-outline-success my-2 my-sm-0 btn-sm"
              type="submit">Search</button>
    </div>

    <!---login form--->
    <form>
      <div class="login_form">
        <h1> Welcome Back </h1>
        <br>
        <input id="loginemail"
               type="text"
               placeholder="Enter Email">
        <br>
        <br>
        <input id="loginpassword"
               type="text"
               placeholder="Enter Password">
        <br>
        <button id="login"
                class="signin">Log In</button>
        <button id="signup"
                type="submit">Register</button>
      </div>
    </form>

    <!--sign up form-->
    <div id="register"
         class="modal">
      <span onclick="document.getElementById('register').style.display='none'"
            class="close"
            title="Close Modal">
      </span>
      <form class="modal-content"
            action="/action_page.php">
        <div class="container">
          <div id="signupform">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email">
        <b>Email</b>
      </label>
            <input id="regemail"
                   type="text"
                   placeholder="Enter Email"
                   name="email">

            <label for="psw">
        <b>Password</b>
      </label>
            <input id="regpsw"
                   type="password"
                   placeholder="Enter Password"
                   name="psw">
            <label for="psw-repeat">
        <b>Repeat Password</b>
      </label>
            <input id="reregpsw"
                   type="password"
                   placeholder="Repeat Password"
                   name="psw-repeat"
                   required="required">

            <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
        Remember me
      </label>

            <p>By creating an account you agree to our
              <a href="#"
                 style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div id="clearfix">
              <button id="cancel"
                      type="button"
                      class="cancelbtn"
                      onclick="document.getElementById('register').style.display='none'">Cancel</button>
              <button id="signmeup"
                      type="submit"
                      class="signup"
                      onclick="https://codepen.io/yn2329/live/pKZvGb">Sign Up</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <artwork></artwork>
    <register></register>

    <script src="./tag/artwork.tag"
            type="riot/tag"></script>
    <script src="./tag/lesson.tag"
            type="riot/tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.11.1/riot+compiler.min.js">
    </script>
    <script>
      riot.mount('*');
    </script>

    <script src="index.js">
    </script>

  </body>

</html>
